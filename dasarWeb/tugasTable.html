<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biodata Mahasiswa</title>
  <style>
    .input-text {
      height: 30px;
    }

    .btn-submit {
      padding: 30px;
    }
  </style>
</head>

<body>
  <table align="center" border="1" width="90%" cellpadding="10" cellspacing="1">
    <tr>
      <td colspan="3" align="center"><b>Biodata Mahasiswa</b></td>
    </tr>
    <tr>
      <td colspan="3" align="center"><img src="./404Gh0st_newest.jpeg" alt=></td>
    </tr>
    <tr>
      <td width="15%"><b>NAMA LENGKAP</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>KELAS</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>JURUSAN</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>NAMA KAMPUS</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>TANGGAL LAHIR</b></td>
      <td width="1%">: </td>
      <td><input type="date" name="" value=""></td>
    </tr>
    <tr>
      <td width="15%"><b>JENIS KELAMIN</b></td>
      <td width="1%">: </td>
      <td>
        <input type="radio" name="Laki-Laki" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="Laki-Laki" value="Perempuan"> Perempuan
      </td>
    </tr>
    <tr>
      <td width="15%"><b>TEMPAT LAHIR</b></td>
      <td width="1%">: </td>
      <td>
        <input class="input-text" type="text" name="" value="" size="140">
      </td>
    </tr>
    <tr>
      <td width="15%"><b>AGAMA</b></td>
      <td width="1%">: </td>
      <td>
        <select>
          <option value="" selected>---- Pilih Agama ----</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Budha">Budha</option>
          <option value="Hindu">Hindu</option>
        </select>
      </td>
    </tr>
    <tr>
      <td width="15%"><b>GOLONGAN DARAH</b></td>
      <td width="1%">: </td>
      <td>
        <input type="radio" name="O" value="O">O
        <br>
        <input type="radio" name="A" value="A">A
        <br>
        <input type="radio" name="B" value="B">B
        <br>
        <input type="radio" name="AB" value="AB">AB
      </td>
    </tr>
    <tr>
      <td width="15%"><b>HOBI</b></td>
      <td width="1%">: </td>
      <td>
        <input type="checkbox" name="Membaca" value="Membaca">Membaca<br>
        <input type="checkbox" name="CTF" value="CTF">CTF<br>
        <input type="checkbox" name="Programming" value="Programming">Programming<br>
      </td>
    </tr>
    <tr>
      <td width="15%"><b>ALAMAT</b></td>
      <td width="1%">: </td>
      <td>
        <textarea rows="10" cols="148" name="textarea" value=""></textarea>
      </td>
    </tr>
    <tr>
      <td width="15%"><b>KOTA</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>PROVINSI</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>KEWARGANEGARAAN</b></td>
      <td width="1%">: </td>
      <td><input class="input-text" type="text" name="" value="" size="140"></td>
    </tr>
    <tr>
      <td width="15%"><b>NO TELEPON</b></td>
      <td width="1%">: </td>
      <td><input type="tel" name="" value=""></td>
    </tr>
    <tr>
      <td colspan="3" align="center" height="50"><button class="btn-submit" type="submit" name="submit"
          value="submit">Tampilkan</button></td>
    </tr>
  </table>
</body>

</html>
